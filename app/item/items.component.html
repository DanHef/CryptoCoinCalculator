<!--
The template defines the view of the component - what is actually rendered. 
In NativeScript applications the template is defined with XML using NativeScript UI elements. 
It is different from HTML. So instead of <input>, <span>, <div> etc. - we have <TextField>, <Label> and layouts.
The important thing is that although the elements are different - all of the Angular’s template syntax works exactly the same. 
So you can still use template expressions, bindings, templates as well as all the built-in directives.
-->

<!--
The ActionBar is the NativeScript common abstraction over the Android ActionBar and iOS NavigationBar.
http://docs.nativescript.org/ui/action-bar
-->
<ActionBar title="Coin Calculator" class="action-bar">
</ActionBar>

<!--
The StackLayout stacks UI components on the screen — either vertically or horizontally.
In this case, the StackLayout does vertical stacking; you can change the stacking to
horizontal by applying a orientation="horizontal" attribute to the <StackLayout> element.
You can learn more about NativeScript layouts at https://docs.nativescript.org/ui/layout-containers.

These components make use of several CSS class names that are part of the NativeScript
core theme, such as p-20, btn, h2, and list-group. You can view a full list of the
class names available for styling your app at https://docs.nativescript.org/ui/theme.
-->

<TabView class="tab-view" selectedIndex="0" selectedColor="#FF0000">
    <ng-template tabItem title="Calculation">
        <StackLayout>
            <PullToRefresh (refresh)="onRefreshPressed($event)">
                <ScrollView>
                    <StackLayout class="page">
                        <StackLayout class="page form p-15">
                            <Label class="label font-weight-bold m-b-5" text="Anzahl IOTA für BTC"></Label>
                            <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBTCIOTA"></TextField>

                            <Label class="label font-weight-bold m-b-5" text="Euro Wert für IOTA via BTC"></Label>
                            <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcIOTAEuro"></TextField>

                            <Label class="label font-weight-bold m-b-5" text="Euro Wert für BTC"></Label>
                            <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBTCEuro"></TextField>

                            <Label class="label font-weight-bold m-b-5" text="Euro Wert für Alles via BTC"></Label>
                            <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcAllEuroViaBTC"></TextField>

                            <Label class="label font-weight-bold m-b-5" text="USD Wert für Alles via BTC"></Label>
                            <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcAllUSDViaBTC"></TextField>

                            <Label class="label font-weight-bold m-b-5" text="USD Wert für Alles via ETH"></Label>
                            <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcAllUSDViaETH"></TextField>
                        </StackLayout>
                    </StackLayout>
                </ScrollView>
            </PullToRefresh>
        </StackLayout>
    </ng-template>


    <ng-template tabItem title="Calculation Bitstamp">
        <StackLayout>
            <PullToRefresh (refresh)="onRefreshPressed($event)">
                <ScrollView>
                    <StackLayout class="page form p-15">
                        <Label class="label font-weight-bold m-b-5" text="Anzahl Litecoin für EUR"></Label>
                        <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBitstampLTCAmountEUR"></TextField>

                        <Label class="label font-weight-bold m-b-5" text="Anzahl BTC für EUR"></Label>
                        <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBitstampBTCAmountEuro"></TextField>

                        <Label class="label font-weight-bold m-b-5" text="Anzahl Ripple für EUR"></Label>
                        <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBitstampXRPAmountEuro"></TextField>

                        <Label class="label font-weight-bold m-b-5" text="Euro Wert Insgesamt"></Label>
                        <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBitstampAllEuro"></TextField>

                        <Label class="label font-weight-bold m-b-5" text="Euro Wert Litecoin"></Label>
                        <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBitstampLTCEUR"></TextField>

                        <Label class="label font-weight-bold m-b-5" text="Euro Wert Bitcoins"></Label>
                        <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBitstampBTCEUR"></TextField>


                        <Label class="label font-weight-bold m-b-5" text="Euro Wert Ripples"></Label>
                        <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="CalcBitstampXRPEUR"></TextField>
                    </StackLayout>
                </ScrollView>
            </PullToRefresh>
        </StackLayout>
    </ng-template>


    <ng-template tabItem title="Bestand">
        <StackLayout>
            <PullToRefresh (refresh)="onRefreshPressed($event)">
                <ScrollView>
                    <StackLayout class="page form p-15">
                        <StackLayout *ngFor="let portfolioItem of coinPortfolio">
                            <Label class="label font-weight-bold m-b-5" [text]="portfolioItem.portfolioItemDescription"></Label>
                            <TextField class="input input-rounded m-b-10" (ngModelChange)="onPortfolioItemQuantityChange($event, portfolioItem)" [ngModel]="portfolioItem.quantity"></TextField>
                        </StackLayout>
                    </StackLayout>
                </ScrollView>
            </PullToRefresh>
        </StackLayout>
    </ng-template>


    <ng-template tabItem title="Price Information">
        <StackLayout>
            <PullToRefresh (refresh)="onRefreshPressed($event)">
                <ScrollView>
                    <StackLayout class="page form p-15">
                        <Label class="label font-weight-bold m-b-10" text="Bitstamp"></Label>
                        <StackLayout *ngFor="let price of currencyPricesBitstamp">
                            <Label class="label font-weight-bold m-b-5" [text]="price.currencyPriceDescription"></Label>
                            <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="price.price"></TextField>
                        </StackLayout>

                        <Label class="label font-weight-bold m-b-10" text="Bitfinex"></Label>
                        <StackLayout *ngFor="let priceBitfinex of currencyPricesBitfinex">
                            <Label class="label font-weight-bold m-b-5" [text]="priceBitfinex.currencyPriceDescription"></Label>
                            <TextField class="input input-rounded m-b-10" isEnabled="false" [text]="priceBitfinex.price"></TextField>
                        </StackLayout>
                    </StackLayout>
                </ScrollView>
            </PullToRefresh>
        </StackLayout>
    </ng-template>
</TabView>
